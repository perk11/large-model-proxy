<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>large-model-proxy Management UI</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f5f7fa;
        color: #333;
        margin: 0;
        padding: 1rem;
      }

      #settings {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #cbcbcb;
      }

      #settings h2 {
        margin-top: 0;
      }

      .all-services {
        margin: 0;
        padding: 0;
      }

      .all-services tr.stopped {
        background-color: #d1d5db;
      }

      .all-services tr.stopped:nth-child(even) {
        background-color: #e5e7eb;
      }

      .all-services tr.waiting_for_resources {
        background-color: #fde68a;
      }

      .all-services tr.waiting_for_resources:nth-child(even) {
        background-color: #fcd34d;
      }

      .all-services tr.starting {
        background-color: #bfdbfe;
      }

      .all-services tr.starting:nth-child(even) {
        background-color: #93c5fd;
      }

      .all-services tr.ready {
        background-color: #bbf7d0;
      }

      .all-services tr.ready:nth-child(even) {
        background-color: #86efac;
      }

      .all-services {
        width: 100%;
        border-collapse: collapse;
        font-size: 1rem;
        border: 1px solid #ddd;
      }

      .all-services th,
      .all-services td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      .all-services th {
        background-color: #2563eb;
        color: white;
        font-weight: bold;
        position: sticky;
        top: 0;
        z-index: 2;
      }

      .all-services td {
        transition: background-color 0.2s ease-in-out;
      }

      .all-services .property-name a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
      }

      .all-services .property-name a:hover {
        text-decoration: underline;
        color: #1d4ed8;
      }

      #content.loading {
        opacity: 0.6;
        font-size: 5rem;
        text-align: center;
        margin: 0 auto;
        width: 100%;
      }

      #content.error {
        color: #c00;
        text-align: center;
      }
    </style>
    <script>
      const refreshIntervalMilliseconds = 1000;

      function getSortFunction(sortOrder) {
        switch (sortOrder) {
          case "last_used":
            return (a, b) => {
              if (a.last_used === b.last_used)
                return a.name.toUpperCase() > b.name.toUpperCase();
              if (a.last_used === null && b.last_used !== null) {
                return 1;
              }
              if (a.last_used !== null && b.last_used === null) {
                return -1;
              }
              return a.last_used < b.last_used;
            };
          case "proxied_connections":
            return (a, b) => {
              if (a.proxied_connections === b.proxied_connections) {
                return a.name.toUpperCase() > b.name.toUpperCase();
              }
              return a.proxied_connections < b.proxied_connections;
            };
          case "name":
            return (a, b) => a.name.toUpperCase() > b.name.toUpperCase();
          default:
            throw `Unexpected sort order: ${sortOrder}`;
        }
      }

      window.onload = function () {
        const contentDomElement = document.getElementById("content");
        let lastContent;
        let lastStatus;

        function refreshContent() {
          fetch("/status")
            .then((response) => {
              if (!response.ok) {
                displayError(
                  `HTTP error: ${response.status} ${response.statusText} ${lastContent}`,
                );
                return Promise.reject(response.statusText);
              }
              return response.text();
            })
            .then((text) => {
              if (text === lastContent) {
                return;
              }
              lastContent = text;
              contentDomElement.classList.remove("loading");
              updateContent(text);
            })
            .catch((err) => {
              lastStatus = undefined;
              lastContent = undefined;
              if (err) {
                displayError("Error while updating service status: " + err);
              } else {
                displayError("Unknown error");
              }
            })
            .finally(() => {
              setTimeout(refreshContent, refreshIntervalMilliseconds);
            });
        }

        function updateContent(newContent) {
          let statusJSON;
          try {
            statusJSON = JSON.parse(newContent);
          } catch (e) {
            displayError(
              `Error when parsing status JSON: ${e}\n\n${newContent}`,
            );
            return;
          }
          if (!statusJSON.hasOwnProperty("services")) {
            displayError(
              'Invalid response from /status endpoint: Missing "services" property',
            );
            return;
          }
          let sortOrder = localStorage.getItem("sortOrder");
          if (sortOrder === null) {
            sortOrder = "last_used";
          }

          const services = statusJSON.services.sort(getSortFunction(sortOrder));
          let items = "";
          const allServiceProperties = {
            status: {
              name: "Status",
              getLabel: (status) => serviceStatusLabels[status] ?? status,
            },
            listen_port: { name: "Listen Port" },
            waiting_connections: { name: "Waiting Connections" },
            proxied_connections: { name: "Proxied Connections" },
            last_used: { name: "Last Used" },
          };
          if (!statusJSON.hasOwnProperty("resources")) {
            displayError(
              'Invalid response from /status endpoint: Missing "resources" property',
            );
            return;
          }
          const resources = statusJSON.resources;

          items += `<thead><tr>`;
          items += `<th class="name">Name</th>`;
          items += `${Object.entries(resources)
            .map(
              ([key, value]) => `<th class="resource">${escapeHtml(key)}</th>`,
            )
            .join("")}`;
          items += `${Object.entries(allServiceProperties)
            .map(
              ([key, property]) =>
                `<th class="${key}">${escapeHtml(property.name)}</th>`,
            )
            .join("")}`;
          items += `</tr></thead><tbody>`;
          let numberOfBlankColumnsForResources =
            Object.keys(allServiceProperties).length;

          //resources reserved_by_starting_services_by_starting_services
          items += `<tr class="resources reserved">
    <td class="property-name">Reserved By Starting Services</td>
`;
          for (const resourceName in resources) {
            const resource = resources[resourceName];
            if (
              !resource.hasOwnProperty(
                "reserved_by_starting_services_by_starting_services",
              )
            ) {
              displayError(
                `Invalid response from /status endpoint: Resource ${resourceName} is missing "reserved_by_starting_services_by_starting_services" property`,
              );
              return;
            }
            items += `<td class="resource">${resource.reserved_by_starting_services_by_starting_services}</td>`;
          }
          items += `<td
            class="blank-column"
            colspan="${numberOfBlankColumnsForResources}"
          ></td></tr>`;

          //resources in use
          items += `<tr class="resources used">
    <td class="property-name">In Use</td>
`;
          for (const resourceName in resources) {
            const resource = resources[resourceName];
            if (!resource.hasOwnProperty("in_use")) {
              displayError(
                `Invalid response from /status endpoint: Resource ${resourceName} is missing "in_use" property`,
              );
              return;
            }
            items += `<td class="resource">${resource.in_use}</td>`;
          }
          items += `<td
            class="blank-column"
            colspan="${numberOfBlankColumnsForResources}"
          ></td></tr>`;

          //resources free
          items += `<tr class="resources free">
    <td class="property-name">Free</td>
`;
          for (const resourceName in resources) {
            const resource = resources[resourceName];
            if (!resource.hasOwnProperty("free")) {
              displayError(
                `Invalid response from /status endpoint: Resource ${resourceName} is missing "free" property`,
              );
              return;
            }
            items += `<td class="resource">${resource.free}</td>`;
          }
          items += `<td
            class="blank-column"
            colspan="${numberOfBlankColumnsForResources}"
          ></td></tr>`;

          //resources total
          items += `<tr class="resources used">
    <td class="property-name">Total</td>
`;
          for (const resourceName in resources) {
            const resource = resources[resourceName];
            let totalAmount;
            if (resource.hasOwnProperty("total_available")) {
              totalAmount = resource.total_available;
            } else {
              totalAmount = "N/A";
            }
            items += `<td class="resource">${totalAmount}</td>`;
          }
          items += `<td class="blank-column" colspan="${numberOfBlankColumnsForResources}"></td></tr>`;
          const serviceStatusLabels = {
            stopped: "Stopped",
            waiting_for_resources: "Waiting for resources",
            starting: "Starting",
            ready: "Ready",
          };
          //services
          for (
            let serviceIndex = 0;
            serviceIndex < services.length;
            serviceIndex++
          ) {
            const service = services[serviceIndex];
            items += `<tr class="${service.status}">`;
            if (!service.hasOwnProperty("name")) {
              displayError(
                `Invalid response from /status endpoint: A service in services is missing "name" property`,
              );
              return;
            }
            let nameCellContent;
            if (service.hasOwnProperty("service_url")) {
              nameCellContent = `<a href="${escapeHtml(service.service_url)}" target="_blank" rel="noopener noreferrer">${escapeHtml(service.name)}</a>`;
            } else {
              nameCellContent = escapeHtml(service.name);
            }
            items += `<td class="property-name">${nameCellContent}</td>`;
            for (const resourceName in resources) {
              const resource = resources[resourceName];
              if (!resource.hasOwnProperty("usage_by_service")) {
                displayError(
                  `Invalid response from /status endpoint: Resource ${resourceName} is missing "usage_by_service" property`,
                );
                return;
              }
              let usage = resource.usage_by_service.hasOwnProperty(service.name)
                ? resource.usage_by_service[service.name]
                : 0;
              items += `<td class="resource">${usage}</td>`;
            }
            for (let propertyName in allServiceProperties) {
              if (!service.hasOwnProperty(propertyName)) {
                displayError(
                  `Invalid response from /status endpoint: A service in services is missing "${propertyName}" property`,
                );
                return;
              }

              let displayedValue;
              let value = service[propertyName];
              let attributes = allServiceProperties[propertyName];
              if (attributes.hasOwnProperty("getLabel")) {
                displayedValue = attributes.getLabel(value);
              } else {
                displayedValue = String(value);
              }

              items += `<td class="property-${propertyName}">${escapeHtml(displayedValue)}</td>`;
            }
            items += "</tr>";
          }
          items += "</tbody>";

          contentDomElement.innerHTML = `
        <table class="all-services">
          ${items}
        </table>
      `;
          contentDomElement.classList.remove("error");
        }

        function displayError(error) {
          console.error(error);
          contentDomElement.classList.remove("loading");
          contentDomElement.classList.add("error");
          contentDomElement.innerHTML = `
        Failed to read status from large-model-proxy.
        <div class="error-message">${error}</div>
      `;
        }

        refreshContent();
        let sortOrderSelector = document.getElementById("sort-order-selector");
        sortOrderSelector.addEventListener("change", (event) => {
          localStorage.setItem("sortOrder", event.target.value);
          updateContent(lastContent);
        });
        let sortOrder = localStorage.getItem("sortOrder");
        if (sortOrder === null) {
          sortOrder = "last_used";
        }
        let optionToSelect = sortOrderSelector.querySelector(
          `option[value="${sortOrder}"]`,
        );
        if (optionToSelect === null) {
          console.error("Failed to find sort order option: " + sortOrder);
        } else {
          optionToSelect.selected = true;
        }
      };

      function escapeHtml(unsafe) {
        return unsafe
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }
    </script>
  </head>
  <body>
    <h1>large-model-proxy Management UI</h1>
    <header id="settings">
      <h2>Settings</h2>
      <label for="sort-order-selector">Sort Order</label>
      <select id="sort-order-selector">
        <option value="last_used">Last Used</option>
        <option value="proxied_connections">Proxied Connections</option>
        <option value="name">Name</option>
      </select>
    </header>
    <main id="content" class="loading">Loading...</main>
  </body>
</html>
